<a class="brand" href="#"><img src="../../assets/images/logo.svg"></a>
<ul class="styles">
  <li class="style-item fontfamily">
    <select id="header-fontfamily" onchange="manager.header.changeFont('fontfamily', event.target.value)">
      <option value="serif">Serif</option>
      <option value="monospace">Monospace</option>
      <option value="cursive">Cursive</option>
    </select>
  </li>
  <li class="style-item theme">
    <input type="checkbox" name="theme" onchange="manager.header.changeTheme('theme', event.target.checked)">
    <span id="header-theme" data-name="theme"></span>
  </li>
</ul>
